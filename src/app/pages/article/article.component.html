@if (article) {

<app-search></app-search>
<app-bread-crumbs [breadCrumbs]="breadCrumbsService.get()"></app-bread-crumbs>

<!-- Description -->
<div class="container content-space-1">
    <div class="w-lg-75 mx-lg-auto">
      <div class="mb-4">
        <h2 class="h3">{{ article.title }}</h2>
        <p>{{ article.abstract }}</p>
      </div>
  
      <!-- Media -->
      <div class="d-flex align-items-center mb-4">
        <div class="flex-shrink-0">
          <img class="avatar avatar-circle" src="./assets/img/160x160/img10.jpg" alt="Image Description">
        </div>
  
        <div class="flex-grow-1 ms-3">
          <h6 class="mb-0">Sara Åšnioch</h6>
  
          <ul class="list-inline list-separator small text-muted mb-0">
            <li class="list-inline-item">
              <span>3 months ago</span>
            </li>
            <li class="list-inline-item">
              Updated
            </li>
          </ul>
        </div>
      </div>
      <!-- End Media -->
      <div [innerHTML]="article.abstract"></div>
      </div>
  </div>
  <!-- End Description -->
  
  <!-- Info -->
  <div class="container">
    <div class="w-lg-75 mx-lg-auto">
      <div class="bg-light text-center rounded py-10 px-5">
        <div class="mb-3">
          <h5>Was this article helpful?</h5>
        </div>
  
        <div class="d-flex justify-content-center gap-3 mb-3">
          <button type="button" class="btn btn-primary">
            <i class="bi-hand-thumbs-up me-1"></i> Yes, thanks!
          </button>
          <button type="button" class="btn btn-soft-primary">
            <i class="bi-hand-thumbs-down me-1"></i> Not, really
          </button>
        </div>
  
        <p class="small mb-0">93 out of 132 found this helpful</p>
      </div>
    </div>
  </div>
  <!-- End Info -->
}

<app-cto-contact-us-airplane></app-cto-contact-us-airplane>
