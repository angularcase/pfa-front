@if (article) {

<app-search></app-search>
<app-bread-crumbs [breadCrumbs]="breadCrumbsService.get()"></app-bread-crumbs>

<!-- Description -->
<div class="container content-space-1">
    <div class="w-lg-75 mx-lg-auto">
      <div class="mb-4">
        <h2 class="h3">{{ article.title }}</h2>
        <p>{{ article.abstract }}</p>
      </div>
  
      <!-- Media -->
      <div class="d-flex align-items-center mb-4">
        <div class="flex-shrink-0">
          <img class="avatar avatar-circle" src="./assets/img/160x160/img10.jpg" alt="Image Description">
        </div>
  
        <div class="flex-grow-1 ms-3">
          <h6 class="mb-0">Sara Śnioch</h6>
  
          <ul class="list-inline list-separator small text-muted mb-0">
            <li class="list-inline-item">
              <span>{{ article.publishedAt | date:'dd.MM.yyyy' }}</span>
            </li>
            <!-- <li class="list-inline-item">
              Updated
            </li> -->
          </ul>
        </div>
      </div>
      <!-- End Media -->
      <div [innerHTML]="article.abstract"></div>
      </div>
  </div>
  <!-- End Description -->
  
  <!-- Info -->
  <div class="container">
    <div class="w-lg-75 mx-lg-auto">
      <div class="bg-light text-center rounded py-10 px-5">
        <div class="mb-3">
          <h5>Czy ten artykuł był pomocny?</h5>
        </div>
  
        <div class="d-flex justify-content-center gap-3 mb-3">
          <button type="button" class="btn btn-primary" (click)="helpful()">
            <i class="me-1" [class]="helpfulnessStatus.helpful ? 'bi-hand-thumbs-up-fill' : 'bi-hand-thumbs-up'"></i> Tak, dziękuję!
          </button>
          <button type="button" class="btn btn-soft-primary" (click)="notHelpful()">
            <i class="me-1" [class]="helpfulnessStatus.notHelpful ? 'bi-hand-thumbs-down-fill' : 'bi-hand-thumbs-down'"></i> Niezupełnie
          </button>
        </div>
  
        <p class="small mb-0">{{ article.helpful  }} out of {{ article.helpful + article.notHelpful }} found this helpful</p>
      </div>
    </div>
  </div>
  <!-- End Info -->
}

<app-cto-contact-us-airplane></app-cto-contact-us-airplane>
